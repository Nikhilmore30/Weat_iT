
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEAR_IT - Online Clothing Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to WEAR_IT</h1>
        <p>Your fashion, our passion.</p>
    </header>
    <main class="product-grid">
        <div class="product">
            <img src="images/tshirt.jpg" alt="T-shirt">
            <h2>Classic T-Shirt</h2>
            <p>₹499</p>
            <a href="https://forms.gle/example" target="_blank" class="order-button">Order Now</a>
        </div>
        <div class="product">
            <img src="images/kurti.jpg" alt="Kurti">
            <h2>Designer Kurti</h2>
            <p>₹899</p>
            <a href="https://forms.gle/example" target="_blank" class="order-button">Order Now</a>
        </div>
        <div class="product">
            <img src="images/hoodie.jpg" alt="Hoodie">
            <h2>Winter Hoodie</h2>
            <p>₹1199</p>
            <a href="https://forms.gle/example" target="_blank" class="order-button">Order Now</a>
        </div>
        <div class="product">
            <img src="images/jeans.jpg" alt="Jeans">
            <h2>Denim Jeans</h2>
            <p>₹999</p>
            <a href="https://forms.gle/example" target="_blank" class="order-button">Order Now</a>
        </div>
        <div class="product">
            <img src="images/dress.jpg" alt="Dress">
            <h2>Floral Dress</h2>
            <p>₹749</p>
            <a href="https://forms.gle/example" target="_blank" class="order-button">Order Now</a>
        </div>
    </main>
</body>
</html>
